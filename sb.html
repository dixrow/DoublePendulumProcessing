<html>
  <head>
    <script src="p5.min.js">
    </script>
  </head>
  <body>
    <main>
      <script>
        function setup() {
          createCanvas(800, 1000);
        }

        function draw() {
          if (mouseIsPressed) {
            fill(0);
          } else {
            fill(255);
          }
          ellipse(mouseX, mouseY, 80, 80);
        }
      </script>
    </main>
  </body>
</html>
